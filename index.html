<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Automatic</title>
        <script src="index.js"></script> 
        <link href="style.css" type="text/css" rel ="stylesheet">
    </head>
    <body id= "bdy">
        <h2>Random Quotes</h2>
        <button id="change" onclick="changeTheme()">Night</button>
        <div id="greetingsDiv">
            <p id="greetings" >What a wonderful world</p>        
            <button onclick="changeGreetings()">>></button>
        </div>
        <button>Add Quote</button>
        <br>

        <form id="form">
            <textarea id="quote" placeholder="Quote"></textarea>
            <br>
            <input type="text" id="quotee" placeholder="Quotee"/>
           <!--<input type="submit" value="Register"/> -->
            <button  id="submitButton" onclick= "getData()">Add New Quote</button>
            <br>
            <button>Check New Quote</button>
            <button>Next Quote</button>
            <button>Randomize</button>
            <button>Serially</button>
        </form>


        <div id="car"></div>
        <button onclick="first.status()">Display Car Status</button>
        <button onclick="first.displayCar()">Show Car</button>
        <button onclick="first.addFuel()">Add Fuel</button>
        <br>
        <button onclick="first.start()">Start Car</button>
        <button onclick="first.stop()">Stop Car</button>
        <button onclick="first.drive()">Drive!</button>
        <button onclick="console.clear()">Clear Console</button>
        <br>
        <button onclick="changeGreetings()">Change Greetings</button>
        
    </body>
</html>
